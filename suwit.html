<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/suwit.css">
    <link rel="stylesheet" href="../css/reset.css">
    <title>Suwit Jawa</title>
</head>
<body>
    <div class="judul"><h1>Game Janken</h1></div>
    <div class="container">
        <div class="score">
            <h1 id="win">Win : </h1>
            <h1 id="lose">Lose : </h1>
            <h1 id="draw">Draw : </h1>
            <button onclick="reset()">Reset</button>
        </div>
        <div class="comp">
            <img src="../image/batu.jpeg" alt="">
        </div>
        <div class="hasil">
            <h1></h1>
        </div>
        <div class="user">
            <img src="../image/batu.jpeg" width="100px" class="batu">
            <img src="../image/kertas.jpeg" width="100px" class="kertas">
            <img src="../image/gunting.jpeg" width="100px" class="gunting">
        </div>
    </div>
    <script src="../javascript/suwit.js"></script>
</body>
</html>
